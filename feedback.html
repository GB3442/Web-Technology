<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <form action="">
            <h1 align="center">Product Feedback Form</h1>
        <fieldset>
            <legend>Product Feedback Form</legend>
            <h2>Feedback Form</h2>

            <label for="">Name &nbsp;&nbsp</label>
            <input type="text" name="" id="" placeholder="Enter Name" required>
            <label for="">Address</label>
            <input type="text" name="" id="" placeholder="Enter Address" required><br><br>
            <label for="">Pincode</label>
            <input type="number" name="" id="" placeholder="Enter pincode" required>
            <label for="">Mobile</label>
            <input type="number" name="" id="" placeholder="Mobile number" required><br><br>
            <label for="">Email&nbsp;&nbsp;</label>
            <input type="email" name="" id="" placeholder="Email" required>
            <label for="">Item Name</label>
            <input type="text" name="" id="" placeholder="Name"  required><br><br>
            <label for="">Feedback</label>
            <textarea name="" id="" cols="30" rows="5" placeholder="Write Feedback here" required></textarea>&nbsp;
            <input type="submit" value="Submit">
            <input type="reset" value="Clear">

        </fieldset>


    </form>
    
</body>
</html>
